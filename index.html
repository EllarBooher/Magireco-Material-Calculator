<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
	.tab {
		overflow: hidden;
		border: 1px solid #ccc;
		background-color: #f1f1f1;
	}

	/* Style the buttons that are used to open the tab content */
	.tab button {
		background-color: inherit;
		float: left;
		border: none;
		outline: none;
		cursor: pointer;
		padding: 14px 16px;
		transition: 0.3s;
	}

	/* Change background color of buttons on hover */
	.tab button:hover {
		background-color: #ddd;
	}

	/* Create an active/current tablink class */
	.tab button.active {
		background-color: #ccc;
	}

	/* Style the tab content */
	.tabcontent {
		display: none;
		padding: 6px 12px;
		border: 1px solid #ccc;
		border-top: none;
	}
	</style>
	<title> Magia Record Material Calculator </title>
	<body>
	<div class="tab">
		<button class="tablinks" onclick="openTab(event, 'A')">A</button>
		<button class="tablinks" onclick="openTab(event, 'B')">B</button>
	</div>
	<div id="A" class="tabcontent">
		<h3>A</h3>
		<p>Here goes the unit interface</p>
	</div>
	<div id="B" class="tabcontent">
		<h3>B</h3>
		<p>Here goes the material interface</p>
	</div>
	
	</body>
</head>
</html>
